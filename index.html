<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playpen+Sans:wght@100..800&family=Quicksand:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="no-filter"></div>

        <div class="menu">
            <div class="xo">
                <span class="x">X</span>
                <span class="o">O</span>
            </div>
            <div class="turn">
                <span id="playerTurn">X</span>
                <p>TURN</p>
            </div>
            <button class="reset-btn">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>

        <div class="container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

        <div class="win-lose">
            <p class="win-text">YOU WIN!</p>
            <div class="winner">
                <span class="player">X</span>
                <p class="round-taken">TAKES THE ROUND</p>
            </div>
            <div class="newRound-btn">
                NEW GAME
            </div>
        </div>
        
        <div class="tie-match">
            <p class="win-text">IT'S A TIE!</p>
            <div class="tie">
                <p>NO ONE TAKES THE ROUND</p>
            </div>
            <div class="newRound-btn">
                NEW GAME
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
